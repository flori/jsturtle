<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Turtle Graphics in Javascript</title>
    <script type="text/javascript" src="turtle.js"></script>
    <script type="text/javascript" src="demo.js"></script>
  </head>
  <body onload="init(); draw();">
    <div id="screen"></div>
    <noscript>Enable Javascript!</noscript>
    <form id="menu" action="#" style="margin-top: 10px">
      <label for="demo">Demo</label>
      <select id="demo" onchange="draw();">
        <option value="">--- Please choose ---</option>
        <option value="createDepthOptions(1, 5); cs(); setBG('#fff'); setPC('#000'); setX(100); kochTriangle(depth, 5);">Koch (Triangle)</option>
        <option value="createDepthOptions(1, 5); cs(); setBG('#fff'); setPC('#000'); setX(100); kochRandom(depth, 5);">Koch (Random)</option>
        <option value="createDepthOptions(1, 5); cs(); setBG('#fff'); setPC('#000'); setX(100); kochSquare(depth, 5);">Koch (Square)</option>
        <option value="createDepthOptions(1, 5); cs(); setBG('#fff'); setPC('#000'); setXY(150, 100); snowflake(kochTriangle, depth, 4);">Koch Snowflake (Triangle)</option>
        <option value="createDepthOptions(1, 5); cs(); setBG('#fff'); setPC('#000'); setXY(150, 100); snowflake(kochRandom, depth, 4);">Koch Snowflake (Random)</option>
        <option value="createDepthOptions(1, 5); cs(); setBG('#fff'); setPC('#000'); snowflake(kochSquare, depth, 2);">Koch Snowflake (Square)</option>
        <option value="createDepthOptions(1, 5); cs(); setBG('#fff'); setPC('#000'); setXY(150, maxY() - 55); hilbert(depth, 10);">Hilbert</option>
        <option value="createDepthOptions(1, 8); cs(); setBG('#fff'); setPC('#000'); dragon(depth, 10);">Dragon</option>
        <option value="createDepthOptions(1, 8); cs(); setBG('#fff'); setPC('#000'); square(dragon, depth, 10);">Dragon Square</option>
        <option value="createDepthOptions(1, 7); cs(); setBG('#fff'); setPC('#000'); terDragon(depth, 10);">Terdragon</option>
        <option value="createDepthOptions(1, 8); cs(); setBG('#fff'); setPC('#000'); setXY(5, maxY() - 5); sierpinski(depth, 5);">Sierpinski</option>
        <option value="createDepthOptions(1, 7); cs(); setBG('#fff'); setPC('#000'); levyC(depth, 10);">Levy C</option>
        <option value="createDepthOptions(1, 4); cs(); setBG('#fff'); setPC('#000'); setX(5); peano1(depth, 10);">Peano 1</option>
        <option value="createDepthOptions(1, 4); cs(); setBG('#fff'); setPC('#000'); setXY(150, maxY() - 25); peano2(depth, 4);">Peano 2</option>
        <option value="createDepthOptions(1, 7); cs(); setBG('#fff'); setPC('#000'); setPC('#6a0'); setY(maxY() - 5); lt(90); plant(depth, 30);">Plant</option>
        <option value="createDepthOptions(1, 0); cs(); setBG('#fff'); setPC('#000'); flower();">Flower</option>
        <option value="createDepthOptions(1, 0); cs(); setBG('#020'); setPC('#0f0'); shapes();">Shapes</option>
        <option value="createDepthOptions(1, 0); cs(); setBG('#020'); setPC('#0f0'); stupidPolygon();">Stupid Polygon</option>
        <option value="createDepthOptions(1, 0); cs(); setBG('#020'); setPC('#0f0'); stupidPolygonStar();">Stupid Polygon Star</option>
      </select>
      <label for="depth">Depth</label>
      <select id="depth" onchange="draw();"></select>
    </form>
  </body>
</html>
