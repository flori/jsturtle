<html>
  <head>
    <title>Turtle Graphics in Javascript</title>
    <script type="text/javascript" src="turtle.js">
    <script type="text/javascript" src="demo.js">
  </head>
  <body onload="new Turtle('canvas', 'turtleCanvas'); draw();">

    </div>

</html>
